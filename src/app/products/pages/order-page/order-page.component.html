<main class="container">
  <p-panel header="custom Pipes" class="p-2">
    <p>custom pipes - created for you</p>
  </p-panel>
  <p-toolbar>
    <div class="p-toolbar-group-start">
      <p-button (click)="changeOrder('color')" label="By Color" icon="pi pi-sort" styleClass="p-button-help" class="mr-2"></p-button>
      <p-button (click)="changeOrder('name')" label="By Name" icon="pi pi-sort" styleClass="p-button-warning" class="mr-2"></p-button>
      <p-button (click)="changeOrder('canFly')" label="Can Fly" icon="pi pi-sort" styleClass="p-button-success"></p-button>
    </div>
    <div class="p-toolbar-group-end">
      <p-button label="ToggleCase" icon="pi pi-search" class="mr-2" (click)="toggleUppercase()"></p-button>
    </div>
  </p-toolbar>
  <div class="grid mt-3">
    <div class="col-12 md:col-3">
      <p-card header="toggleCase" class="text-center">
        <b>Original</b>
        <pre>' {{'TEXT IN UPPERCASE'}} '</pre>
        <b>toggleCase PIPE : {{ isUppercase }}</b>
        <pre> {{'TEXT IN UPPERCASE' | toggleCase:isUppercase }} </pre>
      </p-card>
    </div>
    <div class="col-12 md:col-9">
      <p-panel header="Table Heroes">
        <p-table [value]="heroes | sortBy:orderBy"  [tableStyle]="{ 'min-width': '50rem' }">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Fly</th>
              <th>Color</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-hero>
            <tr>
              <td>{{ hero.name }}</td>
              <td>{{ hero.canFly | canFly }}</td>
              <td>{{ hero.color }}</td>
            </tr>
          </ng-template>
        </p-table>
      </p-panel>

    </div>
  </div>
</main>
